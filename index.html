<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">Library Manager</div>
    <div id="book-container"></div>
    <div id="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form action="" method="post">
          <label for="author">Author: </label>
          <input type="text" id="author" name="author" required />
          <br />
          <label for="title">Title: </label>
          <input type="text" id="title" name="title" required />
          <br />
          <label for="pages">Pages: </label>
          <input type="number" name="pages" id="pages" required />
          <br />
          <input type="radio" name="status" id="status" value="true" required />
          <label for="yes">Read</label>
          <br />
          <input
            type="radio"
            name="status"
            id="status"
            value="false"
            required
          />
          <label for="no">Not read</label>
          <br />
          <button id="modal-btn">Add to library</button>
        </form>
      </div>
    </div>
    <button id="add-book">Add Book</button>
  </body>
</html>
